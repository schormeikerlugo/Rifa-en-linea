<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RifasOnline</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" href="assets/favicon.png">
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"type="module"></script>
</head>
<body>
  <header></header>
  <main>

    <!-- 游릭 Secci칩n 1: Selecci칩n de Rifa -->
    <section id="rifasSection">

     <!-- Encabezado principal -->
      <header class="tituloPrincipal">
      <img src="assets/logo.png" alt="Logo de RifasOnline" class="logo" />
      <h1>RifasOnline</h1>
      <div class="btn-header">
        <a target="_blank" class="btn-info visible"" href="admin.html">Panel de control</a>      
      </div>
    </header>

     <!-- contenedor de rifas -->
      <div id="rifasContainer" class="grid"></div>
    </section>

    <!-- 游리 Secci칩n 2: Vista de N칰meros y Detalles de Rifa -->
    <section id="numerosSection" class="numeros-container oculto">
      <div id="infoRifa" class="info-rifa oculto">
        <!-- Imagen principal de la rifa -->
        <img id="infoImagen" class="info-imagen" alt="Imagen de la rifa" />

        <!-- Textos principales -->
        <div class="info-textos">
          <h2 id="infoTitulo"></h2>
          <p id="infoDescripcion"></p>
          <p><strong>Inicio:</strong> <span id="infoInicio" class="inicio"></span></p>
          <p><strong>Fin:</strong> <span id="infoFin" class="fin"></span></p>
        </div>

        <!-- Galer칤a de im치genes extra -->
        <div id="galeria-imagenes-extra" class="galeria-extra">
          <!-- Las im치genes miniatura se insertan din치micamente aqu칤 -->
        </div>
      </div>

      <!-- N칰meros disponibles -->
      <div id="numerosContainer" class="grid"></div>

      <button id="volverBtn" class="volver-rifa">Volver</button>
    </section>

    <!-- 游댯 Secci칩n 3: Formulario de Reserva -->
    <form id="formularioReserva" class="formulario-container oculto">
      <div class="monedaAnimada">
      <dotlottie-player
        src="https://lottie.host/e9d5f3bd-dbce-4049-8acf-aecc768f9eeb/lpGuSVEpLy.lottie"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px; margin: auto"
        direction="1"
        playMode="bounce"
        loop
        autoplay>
      </dotlottie-player>
      </div>
      <h3>Reservar n칰mero <span id="numeroSeleccionado"></span></h3>
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="email" id="correo" placeholder="Correo electr칩nico" required />
      <input type="tel" id="telefono" placeholder="N칰mero de tel칠fono" required />
      <input type="file" id="comprobante" accept="image/*,application/pdf" required />
      <button type="button" id="btnConfirmar" class="btn-confirmar">Confirmar Reserva</button>
      <button type="button" id="formVolver" class="btn-volver">Volver a seleccionar rifa</button>
    </form>
  </main>

  <!-- 游댒 Modal de informaci칩n general -->
  <div id="modalCustom" class="modal oculto" data-type="info">
    <div class="modal-overlay"></div>
    <div class="modal-box">
      <div class="modal-icono-container">
        <dotlottie-player
          id="modalLottie"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          direction="1"
          playMode="bounce"
          loop
          autoplay>
        </dotlottie-player>
      </div>
      <p id="modalMensaje">Aqu칤 va el mensaje</p>
      <button id="modalCerrar">Cerrar</button>
    </div>
  </div>

  <!-- 游깳 Fondo animado de estrellas -->
  <div class="sky">
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script type="module" src="js/cliente/app.js"></script>
</body>
</html>
